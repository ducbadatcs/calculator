<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="./styles.css">
	</head>

	<body>
		
		<div id="screen">
			<div id="result"></div>
		</div>
		<div id="buttons">
			<div class="buttonline">
				<button class="buttoncalc">7</button>
				<button class="buttoncalc">8</button>
				<button class="buttoncalc">9</button>
				<button class="buttoncalc">&lt;</button>
				<button class="buttoncalc">C</button>
			</div>
			<div class="buttonline">
				<button class="buttoncalc">4</button>
				<button class="buttoncalc">5</button>
				<button class="buttoncalc">6</button>
				<button class="buttoncalc">x</button>
				<button class="buttoncalc">/</button>
			</div>
			<div class="buttonline">
				<button class="buttoncalc">1</button>
				<button class="buttoncalc">2</button>
				<button class="buttoncalc">3</button>
				<button class="buttoncalc">+</button>
				<button class="buttoncalc">-</button>
			</div>
			<div class="buttonline">
				<button class="buttoncalc">0</button>
				<button class="buttoncalc">00</button>
				<button class="buttoncalc">.</button>
				<button class="buttoncalc">%</button>
				<button class="buttoncalc">=</button>
			</div>
		</div>
		<script src="./scripts.js"></script>
	</body>

</html>
